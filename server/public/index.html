<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.3.1min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="div"><h1>Things To Do.....</h1></div>
    <div class="div">
        <input id="taskInput" type="text" placeholder="Enter Tasks">
        <input id="noteInput" type="text" placeholder="Notes">
        <button id="submitBtn">Submit</button>
    </div>
    <section>
        <h2>You've gotta get these things done.</h2>
        <table>
          <thead>
            <tr>
              <th>Tasks</th>
              <th>Completed</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="displayResults">
          </tbody>
        </table>
      </section>


</body>
</html>
