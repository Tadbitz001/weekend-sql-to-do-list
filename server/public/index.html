<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.3.1min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
    <div class="div"><h1>Things You Need To Do.....</h1></div>
    </header>
    <div class="div">
        <input id="taskInput" type="text" placeholder="Enter Tasks" size="30" maxlength="100">
        <input id="noteInput" type="text" placeholder="Notes" size="30">
        <button id="submitBtn">Submit</button>
    </div>
    <div class="div">
    <section>
        <h2>You've gotta get these things done.</h2>
        <table>
          <thead>
            <tr>
              <th class="head">Tasks</th>
              <th class="head">Complete</th>
              <th class="head">Click to change</th>
              <th class="head">Notes</th>
              <th class="head">Click to Delete</th>

            </tr>
          </thead>
          <tbody id="displayResults">
          </tbody>
        </table>
      </section>
    </div>

</body>
</html>
